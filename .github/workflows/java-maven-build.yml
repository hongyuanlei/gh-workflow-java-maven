  workflow_call:
    inputs:
      working-directory:
        required: false
        type: string
        default: './'
      jar-file-path:
        required: false
        type: string
        default: 'target/'
      java-version:
        required: false
        type: string
        default: '17'
      app-name:
        required: false
        type: string
        default: ${{ github.event.repository.name }}

